<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="node_modules\@mynaui\icons\mynaui.css" />
        <link href="output.css" rel="stylesheet" />
        <title>Alvico</title>
    </head>
    <body>
        <nav
        class="w-screen h-14 fixed z-20 dark:bg-slate-900 bg-slate-50 shadow-md flex gap-2 px-3"
        >
        <button role="button" id="button_list_sidebar" class="sm:hidden">
            <i
            id="icon_list_sidebar"
            class="bi bi-list text-3xl self-center dark:text-slate-300"
            ></i>
        </button>

        <div class="flex gap-2 sm:ml-52">
            <!-- <img src="../../res/logo-navbar.png" alt="logo_unsri" class="w-8 h-8  self-center dark:hidden" /> -->
            <h1
            class="h-fit font-jetbrains_mono font-semibold self-center text-lg dark:font-semibold dark:text-slate-300"
            >
            Alvico
            <!-- Alvico <span class="text-sky-600 dark:text-sky-500">Musi</span> -->
            </h1>
        </div>

        <div class="flex gap-3 sm:gap-4 self-center ml-auto mr-4 md:mr-10 ">
            <a href="#" class="font-jetbrains_mono font-semibold flex self-center hover:bg-cyan-100 px-2 py-1 rounded-lg dark:hover:bg-slate-800">
                Blog
            </a>
            <a href="#" class="font-jetbrains_mono font-semibold flex self-center hover:bg-cyan-100 px-2 py-1 rounded-lg dark:hover:bg-slate-800">
                Project
            </a>
            <a href="#" class="font-jetbrains_mono font-semibold flex self-center hover:bg-cyan-100 px-2 py-1 rounded-lg dark:hover:bg-slate-800">
                <div class="text-2xl mynaui-brand-github dark:text-slate-50"></div>
            </a>
            <button id="toggle-theme-button" type="button" class="hover:bg-cyan-100 px-1 rounded-lg py-1
            dark:hover:bg-slate-800">
                <div id="toggle-theme-icon" class="text-2xl dark:text-slate-50">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" xmlns="http://www.w3.org/2000/svg">
                        <path d='M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0m-4-9v2m0 14.004v2M5 12H3m18 0h-2m0-7-2 2M5 5l2 2m0 10-2 2m14 0-2-2'/>
                    </svg>
                </div>
            </button>
        </div>
        </nav>
    </body>

    <script>
        // membuat variabel
        let toggleThemeButton = document.getElementById('toggle-theme-button')
        let toggleThemeIcon = document.getElementById('toggle-theme-icon')
        let htmlTag = document.querySelector('html')

        //menjalankan listener ketika tombol toggle theme ditekan
        toggleThemeButton.addEventListener('click', () => {
            htmlTag.classList.toggle('dark')
            toggleThemeIcon.classList.toggle('mynaui-sun')
            toggleThemeIcon.classList.toggle('mynaui-moon')
        })
    </script>
</html>
